<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts e Progress Bar Bootstrap Interativos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>


    <!-- 1Âª DigitaÃ§Ã£o (Aqui) -->
    <div class="container mt-3">
        <!-- BotÃµes para os 'alerts' -->
        <div class="mb-3">
            <button class="btn btn-success me-3" id="showSuccessBtn">
                Mostrar alerta de successo
            </button>
            <button class="btn btn-danger me-3" id="showErrorBtn">
                Mostrar alerta de erro
            </button>
            <button class="btn btn-primary me-3" id="showToastBtn">
                Mostrar alerta de 'toast'
            </button>
        </div>

        <!-- alerta de success -->
        <div class="alert alert-success alert-dismissible fade" id="successAlert">
            <p><strong><i class="bi bi-bookmark-check"></i>Deu bom</strong> meu patrÃ£oðŸ˜Ž</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- error -->
        <div class="alert alert-danger alert-dismissible fade" id="errorAlert">
            <p><i class="bi bi-bookmark-x"></i>Rapaiz, <strong>deu ruim</strong>ðŸ‘Ž</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Toast -->
        <div class="position-fixed top-0 end-0 p-3">
            <div class="toast" id="liveToast" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <h6>Antes que vire moda:</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body">
                    <p>I hate toast</p>
                </div>
            </div>
        </div>
        <!-- barra de progresso -->
        <h5 class="mt-4">barra de progresso:</h5>
        <div class="Progress mb-3">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" id="dynamicProgress" role="progressbar" style="width: 0%;">
                0%
            </div>
        </div>

        <!-- Controle de barra de progresso -->
         <div class="btn-group">
            <button class="btn btn-danger" id="decreaseBtn">-10%</button>
            <button class="btn btn-success" id="increaseBtn">+10%</button>
         </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="teste.js"></script>
</body>
</html>
