<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap Customizado</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <!-- CSS customizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <!-- 1ª Digitação (Aqui) -->
    <div class="container mt-3">
        <form action="" class="custom-form">
            <label for="email" class="form-label mb-1">Email:</label>
            <input type="email" class="form-control custom-input" placeholder="exemplo@email.com">
            <label for="name" class="form-label mb-1">Nome:</label>
            <input type="text" class="input-group" placeholder="Seu nome">
            <label for="password" class="form-label mb-1">Senha:</label>
            <input type="password" class="form-control mb-3" placeholder="Digite sua senha">
            <button type="submit" class="btn btn-primary bi-send"></button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
