<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


    <!-- 1ª Digitação (Aqui) -->
     <div class="container-xl">
        <div class="row">
            <div class="col-md-2 bg-primary text-white p-3"></div>
            <div class="col-xl-10 bg-secondary text-white p-3"></div>
            <div class="col-lg-5 bg-secondary text-white p-3"></div>
            <div class="col-md-7 bg-primary text-white p-3"></div>
            <div class="col-sm-4 bg-primary text-white p-3"></div>
            <div class="col-md-8 bg-secondary text-white p-3"></div>
        </div>
        <div class="cow">
            <div class="col-md-6 bg-primary text-white p-3 m-3"></div>
            <div class="col-xl-6 bg-secondary text-white p-3 m-3"></div>
            <div class="col-lg-6 bg-secondary text-white p-3 m-3"></div>
            <div class="col-md-6 bg-primary text-white p-3 m-3"></div>
            <div class="col-sm-6 bg-primary text-white p-3 m-3"></div>
            <div class="col-md-6 bg-secondary text-white p-3 m-3"></div>
        </div>
     </div>
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
